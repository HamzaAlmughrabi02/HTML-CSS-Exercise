<head>

<style>
    form {
        width: auto;
    }

    fieldset {
        border: 2px solid #aaa;
        margin-bottom: 10px;
        padding: 10px 20px;
    }

    legend {
        font-weight: bold;
    }

        display: inline-block;

        border-radius: 10px;
        width: 120px;
    }


</style>
</head>

    <div>
