<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise3</title>
</head>
<style>
    div.container {
        display: flex;
        margin: 20px;
        flex-wrap: wrap;
    }

    div.box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 70px;
        margin: 5px;
        border: 1px solid black;
    }

    div.red-color {
        background-color: red;
    }

    div.blue-color {
        background-color: blue;
    }
</style>

<body>
    <div class="container">
        <div class="box red-color">
            <h3 style="font-size: 16px;">1</h3>
        </div>
        <div class="box blue-color">
            <h3 style="font-size: 18px;">2</h3>
        </div>
        <div class="box red-color">
            <h3 style="font-size: 12px;">3</h3>
        </div>
        <div class="box blue-color">
            <h3 style="font-size: 22px;">4</h3>
        </div>
        <div class="box red-color">
            <h3 style="font-size: 27px;">5</h3>
        </div>
        <div class="box blue-color">
            <h3 style="font-size: 26px;">6</h3>
        </div>
        <div class="box red-color">
            <h3 style="font-size: 28px; color: white;">7</h3>
        </div>
        <div class="box blue-color">
            <h3 style="font-size: 30px;">8</h3>
        </div>
        <div class="box red-color">
            <h3 style="font-size: 32px;">9</h3>
        </div>
        <div class="box blue-color">
            <h3 style="font-size: 34px;">10</h3>
        </div>
    </div>
</body>

</html>
